<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prikoli</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse; /* Убираем лишние отступы между границами */
            margin: auto; /* Выравниваем таблицу по центру */
        }

        th, td {
            border: 1px solid black; /* Горизонтальные и вертикальные границы */
            padding: 10px; /* Отступ внутри ячеек */
            text-align: center; /* Выравнивание текста в центре ячеек */
        }

        th {
            background-color: #f2f2f2; /* Цвет фона для заголовков таблицы */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            color: #000000;
            background-color: rgba(104, 41, 239, 0.2);
            border: 2px solid #000000;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .button:hover {
            background-color: rgba(33, 14, 76, 0.2);
            border-color: #000000;
        }
    </style>
</head>
<body>
<h1 align="center">Cars List</h1>
<hr>
<table align="center">
    <thead>
        <tr>
            <th>Mark</th>
            <th>Speed</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.mark}">Mark</td>
        <td th:text="${car.speed}">Speed</td>
        <td th:text="${car.price}">Price</td>
    </tr>
    </tbody>
</table>
<hr>
<div align="center">
    <p><a th:href="@{/cars(count=1)}" class="button">Show 1 car</a></p>
    <p><a th:href="@{/cars(count=2)}" class="button">Show 2 cars</a></p>
    <p><a th:href="@{/cars(count=3)}" class="button">Show 3 cars</a></p>
    <p><a th:href="@{/cars(count=4)}" class="button">Show 4 cars</a></p>
    <p><a th:href="@{/cars(count=5)}" class="button">Show all cars</a></p>
</div>
</body>
</html>
